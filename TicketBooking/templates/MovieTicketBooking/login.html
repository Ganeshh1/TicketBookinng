{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn Page </title>


    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'MovieTicketBooking/login.css' %}">
    
</head>
<body>

<form class="login-form" method="POST" action=''>
    {% csrf_token %}
    <p class="login-text">
        Login
      
    </p>
    <input type="text" name='username'class="login-username" autofocus="true" required="true" placeholder="Username" />
    <input type="password" class="login-password" required="true" placeholder="Password" name="password" />
    <input type="submit" name="Login" value="Login" class="login-submit" />
    <p class="lgin-submit" style="color: blanchedalmond;">  {% if messages %}
  {% for message in messages %}
  {{message}}
  {% endfor %}
  {% endif %}
</p>
  </form>
  
  <a href="{% url 'register' %}" class="login-forgot-pass">Register New</a>
  <div class="underlay-photo"></div>
  <div class="underlay-black"></div> 
  
 
<!-- JS -->
<script src="{% static 'MovieTicketBooking/login_page/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'MovieTicketBooking/login_page/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
